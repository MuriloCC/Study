<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <title>Tela de cadastro</title>
</head>
<body>
    <header>
        <div id="header">
            <h1><a href="#">Muras.code</a></h1>
        </div>
    </header>

    <main class="container">
        <div id="form">
            <form action="" onsubmit="Login.submit(event)">
                <h2>Faça o login</h2>

                <div class="input-group">
                    <label class="sr-only" for="email">E-mail</label>
                    <input
                        id="email" 
                        type="text" 
                        name="email" 
                        placeholder="Digite seu email"
                    >
                </div>

                <div class="input-group">
                    <label class="sr-only" for="password">Senha</label>
                    <input
                        id="pass" 
                        type="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                    >
                </div>
                <button id="login-button">Login</button>
                <p>ou</p>
                <button>
                    <a
                     id="sign-up-button" 
                     href="../cadastro/cadastro.html" 
                     onclick="register()"
                     >
                        Cadastre-se
                    </a>
                </button>
                <p>Ainda não tem conta? clique em casdastre-se e crie agora.</p>
            </form>
        </div>
    </main>

    <footer>Muras.code</footer>

    <script src="/Login-Register/login/scripts.js"></script>
</body>
</html>
